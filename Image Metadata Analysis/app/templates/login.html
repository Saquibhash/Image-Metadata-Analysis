<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="card">
            <form method="POST">
                {{ form.hidden_tag() }}
                {{ form.email.label }} {{ form.email() }} <br>
                {{ form.password.label }} {{ form.password() }} <br>
                {{ form.submit() }}
            </form>
        </div>
    </div>
</body>
</html>
